	<title>N00bz - level 4</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	
	<script>
		$(document).ready(function() {
			//for a more complicated call: $("div#changes a:eq(0)").
			$(".angry").click(function() {
				$("#bob").addClass("red");
			});
			
			//if(test statment){whatever to do if true}
			$(".normal").click(function() {
				if($("#bob").hasClass("red")){
					$("#bob").removeClass("red"); 
					// .toggleClass() - may will go screwy if repeatedly pressed
				}
				//removing the if statement will achieve the same effect
				
				$("#bob").removeAttr("style");
				//completely wipes clean the inline style call 
			});
			
			$(".sad").click(function() {
				$("#bob").css("background", "#0000ff"); 
				//$("#bob").attr("style", "background:#0000ff");
			});
			
			$(".con").click(function() {
				$("#bob").html("<h2>FOOD</h2>");
				//alert($("#bob").html());
			});
		});
	</script>
	
</head>

<body>
	
	
	<div class="menu">
		<div class="container clearfix">

			<div id="head" class="grid_12">
				<p>N00bz Demo-y Stuff</p>
			</div>

		</div>
	</div>
	
	<div>
		<div class="container clearfix">

			<div id="left" class="grid_1">
				<p><a href="level3.html" class="button go"><</a></p>
			
			</div>
			
			<div id="game" class="grid_10 omega">
			
				<div id="bob" class=""></div>
				
				<div id="changes" class="">
					<p><a href="#" class="button angry">Angry Bob</a> <a href="#" class="button normal">Normal Bob</a> <a href="#" class="button sad">Sad Bob</a> <a href="#" class="button con">Feed Bob</a></p>
				</div>
			
			</div>
			
			<div id="left" class="grid_1 omega">
			</div>

		</div>
	</div>

	
</body>
</html>
